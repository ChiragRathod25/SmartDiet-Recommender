<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SmartDiet Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f6ff;
            padding-top: 50px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>SmartDiet Recommender</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Weight (kg)</label>
                <input type="text" class="form-control" name="weight" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Height (m)</label>
                <input type="text" class="form-control" name="height" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">BMI</label>
                <input type="text" class="form-control" name="bmi" required>
            </div>
            <div class="mb-3">
                <label class="form-label">BMR</label>
                <input type="text" class="form-control" name="bmr" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Activity Level</label>
                <input type="text" class="form-control" name="activity" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Calories to Maintain Weight</label>
                <input type="text" class="form-control" name="calories" required>
            </div>
            <div class="mb-3">
                <label class="form-label">BMI Tags</label>
                <input type="number" class="form-control" name="bmi_tag" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-success mt-4 text-center">
            <strong>Predicted Diet Category:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>

</body>

</html>
